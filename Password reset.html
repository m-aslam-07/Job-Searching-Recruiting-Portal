<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Off Campus</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #e2e8f0;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .content-wrapper {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 1s ease-out;
        }
    
        .logo {
            width: 320px;
            margin-bottom: 15px;
        }
        
        .tagline {
            font-size: 1.2rem;
            font-weight: 300;
            margin-top: 10px;
            opacity: 0.9;
            max-width: 600px;
        }
        
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
            width: 100%;
            max-width: 1000px;
            margin-top: 20px;
        }
        
        .box {
            background-color: #FDFBF6;
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .box:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        .box-title {
            font-size: 1.5rem;
            margin-bottom: 25px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .box-icon {
            font-size: 1.8rem;
            color: #fff;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: linear-gradient(to right, #ff6b6b, #ff8e53);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            width: 250px;
            margin: 10px 0;
        }
        
        .btn-applicant {
            background: linear-gradient(to right, #826eda, #5202d3);
        }
        
        .btn-recruiter {
            background: linear-gradient(to right, #f46b45, #eea849);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            gap: 15px;
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .features {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 25px;
            margin-top: 50px;
            width: 100%;
            max-width: 900px;
        }
        
        .feature {
            background: linear-gradient(to right, #2321abde, #081c9d);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            width: 160px;
            backdrop-filter: blur(5px);
            transition: transform 0.3s ease;
            color:white;
        }
        
        .feature:hover {
            transform: scale(1.05);
        }
        
        .feature i {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #fff;
        }
        
        footer {
            margin-top: 60px;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .success-message {
            background: linear-gradient(to right, #4CAF50, #45a049);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
            display: none;
        }
        
        .input-group {
            margin-bottom: 20px;
            width: 100%;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 1rem;
            transition: border 0.3s ease;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #826eda;
            box-shadow: 0 0 0 2px rgba(130, 110, 218, 0.2);
        }
        
        .login-link {
            margin-top: 20px;
            font-size: 0.9rem;
        }
        
        .login-link a {
            color: #826eda;
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            
            .box {
                max-width: 90%;
            }
            
            .logo {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <header>
            <img src="/images/title image1.png" alt="Off Campus Logo" class="logo">
            <p class="tagline">Connecting talented students with top companies for off-campus opportunities</p>
        </header>
        
        <div class="container">
            <div class="box">
                <h2 class="box-title"><i class="fas fa-key box-icon"></i> Reset Password</h2>
                
                <div class="success-message" id="successMessage">
                    <i class="fas fa-check-circle"></i> A new password has been sent to your email!
                </div>
                
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email address">
                </div>
                
                <button class="btn btn-applicant" id="resetBtn">
                    <i class="fas fa-paper-plane"></i> Send New Password
                </button>
                
                <div class="login-link">
                    Remember your password? <a href="/Applicant/Applicant login.html">Back to Login</a>
                </div>
            </div>
        </div>
        
       
        
        <footer>
            <p>Â© 2025 Off Campus Job Portal. All rights reserved.</p>
        </footer>
    </div>

    <script>
        document.getElementById('resetBtn').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!email) {
                alert('Please enter your email address');
                return;
            }
            
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address');
                return;
            }
            
            // Simulate sending password reset email
            document.getElementById('successMessage').style.display = 'block';
            
            // Reset form
            document.getElementById('email').value = '';
            
            // In a real application, you would send a request to your backend here
            console.log(`Password reset requested for: ${email}`);
        });
    </script>
</body>
</html>
