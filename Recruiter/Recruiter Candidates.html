        }

            color: #7f8c8d;

        }

            color: #7f8c8d;

        }

            }

        const skillFilter = document.getElementById('skillFilter');
        const sortSelect = document.getElementById('sortSelect');
        const applyFiltersBtn = document.getElementById('applyFilters');
        const resetFiltersBtn = document.getElementById('resetFilters');
        const educationCheckboxes = document.querySelectorAll('input[name="education"]');

        // State
        let filteredCandidates = [...candidates];
        let currentFilters = {
            search: '',
            education: ['B.Tech', 'M.Tech', 'PhD', 'MBA'],
            availability: 'all',
            experience: 'all',
            skill: 'all'
        };

        // Initialize the page
        function init() {
            renderCandidates();
            setupEventListeners();
        }

        // Set up event listeners
        function setupEventListeners() {
            // Search box
            searchBox.addEventListener('input', function() {
                currentFilters.search = this.value.toLowerCase();
                applyFilters();
            });

            // Filter selects
            availabilityFilter.addEventListener('change', function() {
                currentFilters.availability = this.value;
                applyFilters();
            });

            experienceFilter.addEventListener('change', function() {
                currentFilters.experience = this.value;
                applyFilters();
            });

            skillFilter.addEventListener('change', function() {
                currentFilters.skill = this.value;
                applyFilters();
            });

            // Education checkboxes
            educationCheckboxes.forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const educationLevels = Array.from(educationCheckboxes)
                        .filter(cb => cb.checked)
                        .map(cb => cb.value);
                    
                    currentFilters.education = educationLevels;
                    applyFilters();
                });
            });

            // Sort select
            sortSelect.addEventListener('change', function() {
                applyFilters();
            });

            // Reset filters button
            resetFiltersBtn.addEventListener('click', resetFilters);
        }

        // Apply all filters
        function applyFilters() {
            filteredCandidates = candidates.filter(candidate => {
                // Search filter
                if (currentFilters.search) {
                    const searchText = currentFilters.search;
                    const candidateText = (
                        candidate.name.toLowerCase() + 
                        candidate.education.toLowerCase() + 
                        candidate.skills.join(' ').toLowerCase()
                    );
                    
                    if (!candidateText.includes(searchText)) {
                        return false;
                    }
                }

                // Education filter
                if (!currentFilters.education.some(edu => candidate.education.includes(edu))) {
                    return false;
                }

                // Availability filter
                if (currentFilters.availability !== 'all' && 
                    candidate.availability !== currentFilters.availability) {
                    return false;
                }

                // Experience filter
                if (currentFilters.experience !== 'all') {
                    if (currentFilters.experience === '0-2' && candidate.experience > 2) return false;
                    if (currentFilters.experience === '3-5' && (candidate.experience < 3 || candidate.experience > 5)) return false;
                    if (currentFilters.experience === '5+' && candidate.experience <= 5) return false;
                }

                // Skill filter
                if (currentFilters.skill !== 'all' && 
                    !candidate.skills.includes(currentFilters.skill)) {
                    return false;
                }

                return true;
            });

            // Apply sorting
            sortCandidates();

            // Render results
            renderCandidates();
        }

        // Sort candidates based on current sort option
        function sortCandidates() {
            const sortValue = sortSelect.value;

            switch(sortValue) {
                case 'name':
                    filteredCandidates.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'name-desc':
                    filteredCandidates.sort((a, b) => b.name.localeCompare(a.name));
                    break;
                case 'experience':
                    filteredCandidates.sort((a, b) => a.experience - b.experience);
                    break;
                case 'experience-desc':
                    filteredCandidates.sort((a, b) => b.experience - a.experience);
                    break;
                case 'availability':
                    filteredCandidates.sort((a, b) => {
                        if (a.availability === 'available' && b.availability !== 'available') return -1;
                        if (a.availability !== 'available' && b.availability === 'available') return 1;
                        return 0;
                    });
                    break;
            }
        }

                        <p>Try adjusting your filters to see more results</p>

                    </div>
                    <div class="candidate-footer">
                        <span class="experience">${candidate.experience} years experience</span>
                        <button class="action-btn">View Profile</button>
                    </div>
                `;

                candidateGrid.appendChild(candidateCard);
            });

            resultsCount.textContent = filteredCandidates.length;
        }

        // Reset all filters
        function resetFilters() {
            searchBox.value = '';
            availabilityFilter.value = 'all';
            experienceFilter.value = 'all';
            skillFilter.value = 'all';
            sortSelect.value = 'name';
            
            educationCheckboxes.forEach(checkbox => {
                checkbox.checked = true;
            });

            currentFilters = {
                search: '',
                education: ['B.Tech', 'M.Tech', 'PhD', 'MBA'],
                availability: 'all',
                experience: 'all',
                skill: 'all'
            };

            applyFilters();
        }

        // Initialize the page when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
