<!DOCTYPE html> 

<html lang="en"> 

<head> 

    <meta charset="UTF-8" /> 

    <title>Basic JavaScript Programs</title> 

</head> 

<body> 

    <h1>Basic JavaScript Programs</h1> 

  

    <script> 

        // 1. Display an alert message 

        alert("Welcome to Basic JavaScript Programs!"); 

  

        // 2. Prompt user for input 

        let name = prompt("Enter your name:"); 

         

        // 3. Concatenate the input with a string and display it using alert 

        alert("Hello, " + name + "!"); 

  

        // 4. Prompt for two numbers and perform addition 

        let num1 = prompt("Enter first number:"); 

        let num2 = prompt("Enter second number:"); 

  

        // Convert the inputs from string to number 

        num1 = parseFloat(num1); 

        num2 = parseFloat(num2); 

  

        let sum = num1 + num2; 

  

        // 5. Display the result using alert 

        alert("The sum of " + num1 + " and " + num2 + " is " + sum); 

  

        // 6. Log the result to the console 

        console.log("User Name: " + name); 

        console.log("First Number: " + num1); 

        console.log("Second Number: " + num2); 

        console.log("Sum: " + sum); 

    </script> 

</body> 

</html>
